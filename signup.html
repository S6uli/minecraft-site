<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ثبت‌نام | StarSmp</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', sans-serif;
            color: #ffffff;
            background-image: url("https://wallpaperaccess.ir/upload/picture-270/shakhes/SHAKHES.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.75);
            min-height: 100vh;
            padding-bottom: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-box {
            background-color: rgba(40, 40, 40, 0.95);
            padding: 40px 30px;
            border-radius: 12px;
            width: 350px;
            border: 1px solid #666;
        }
        .form-box h2 {
            text-align: center;
            color: #5cbf60;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: #3a3a3a;
            color: #fff;
            margin-bottom: 18px;
            font-size: 15px;
        }
        input::placeholder {
            color: #aaa;
        }
        .btn {
            background-color: #5cbf60;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #7dd77f;
            transform: scale(1.03);
        }
        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .link a {
            color: #9fffa0;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="form-box">
            <h2>ثبت‌نام در StarSmp</h2>
            <form method="POST" action="/register">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username" placeholder="مثلاً StarKing" required>

                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>

                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="حداقل ۶ حرفی" required>

                <label for="age">سن</label>
                <input type="number" id="age" name="age" min="1" placeholder="مثلاً 18">

                <button type="submit" class="btn">ثبت‌نام</button>
            </form>
            <div class="link">
                اکانت داری؟ <a href="{{ url_for('login') }}">وارد شو</a>
            </div>
        </div>
    </div>
</body>
</html>
