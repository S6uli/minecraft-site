<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>گزارش ثبت شد | StarSMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      color: #fff;
      background-image: url("https://wallpaperaccess.ir/upload/picture-270/shakhes/SHAKHES.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 40px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      color: #5cbf60;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
    }

    .status-box {
      background-color: #c0392b;
      padding: 12px 18px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #fff;
      max-width: 280px;
      width: 100%;
    }

    .back-box {
      background-color: #27ae60;
      padding: 10px 16px;
      border-radius: 8px;
      box-shadow: 0 0 6px #0004;
      text-align: center;
    }

    .back-link {
      text-decoration: none;
      color: #fff;
      font-size: 13px;
      font-weight: bold;
    }

    .back-link:hover {
      color: #c3ffd0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>✅ گزارش ثبت شد</h1>
    <p> اطلاعات گزارش ارسال شده و در حال بررسی است</p>

    <div class="status-box">
       وضعیت: در صف بررسی توسط ادمین‌ها
    </div>

    <div class="back-box">
      <a href="/" class="back-link"> بازگشت به منوی اصلی</a>
    </div>
  </div>
</body>
</html>
