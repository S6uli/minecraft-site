<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>شروع بازی | StarSmp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      background-image: url('https://wallpaperaccess.ir/upload/picture-270/shakhes/SHAKHES.jpg');
      background-size: cover;
      background-position: center;
    }

    h1 {
      font-size: 28px;
      color: #5cbf60;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Vazirmatn', sans-serif;
    }

    .form-box {
      background-color: rgba(43, 43, 43, 0.95);
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .form-box label {
      display: block;
      margin-bottom: 6px;
      font-size: 13px;
      color: #ccc;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3a3a3a;
      color: #fff;
      font-family: 'Vazirmatn', sans-serif;
    }

    .form-box input:focus {
      outline: none;
      background-color: #4a4a4a;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #5cbf60;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .form-box button:hover {
      background-color: #7dd77f;
      transform: scale(1.03);
    }

    .back-link {
      margin-top: 30px;
      display: inline-block;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>StarSmp</h1>
  <div class="subtitle">فرم زیر رو پر کن تا وارد سرور بشی</div>

  <div class="form-box">
    <form method="POST" action="/register">
      <label for="username">نام کاربری:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">ایمیل:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">رمز عبور:</label>
      <input type="password" id="password" name="password" required>

      <label for="age">شماره تلفن:</label>
      <input type="number" id="age" name="age">

      <button type="submit">ثبت‌نام و ورود</button>
    </form>
  </div>

  <a href="{{ url_for('index') }}" class="back-link"> برگشت به صفحه اصلی</a>

</body>
</html>
