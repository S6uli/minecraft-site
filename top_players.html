<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>برترین بازیکن‌ها | StarSMP</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      color: #fff;
      background-image: url("https://wallpapercave.com/wp/wp9348516.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      color: #ffc107;
      margin-bottom: 20px;
      text-align: center;
    }

    p.subtitle {
      font-size: 14px;
      color: #ccc;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      background-color: rgba(60, 60, 60, 0.85);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #555;
      font-size: 15px;
    }

    th {
      background-color: #ffaa00;
      color: #000;
    }

    tr:nth-child(odd) {
      background-color: #2e2e2e;
    }

    tr:hover {
      background-color: #444;
    }

    .back-link {
      margin-top: 30px;
      text-decoration: none;
      color: #9fffa0;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>🏅 برترین بازیکن‌های StarSMP</h1>
    <p class="subtitle">لیست پلیرهایی که بیشترین امتیاز و فعالیت رو داشتن</p>

    <table>
      <tr>
        <th>رتبه</th>
        <th>نام بازیکن</th>
        <th>امتیاز</th>
      </tr>
      <tr>
        <td>🥇 1</td>
        <td>AliCraft</td>
        <td>983</td>
      </tr>
      <tr>
        <td>🥈 2</td>
        <td>Shadow_Pro</td>
        <td>917</td>
      </tr>
      <tr>
        <td>🥉 3</td>
        <td>EnderSlayer</td>
        <td>899</td>
      </tr>
      <!-- جای بقیه بازیکن‌ها -->
    </table>

    <a href="/" class="back-link">⬅️ برگشت به صفحه اصلی</a>
  </div>
</body>
</html>
