<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام موفق | StarSmp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .message-box {
      background-color: rgba(60, 60, 60, 0.9);
      padding: 30px;
      border-radius: 12px;
      max-width: 460px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    h2 {
      color: #5cbf60;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #ccc;
      line-height: 1.6;
    }

    .btn {
      margin-top: 30px;
      background-color: #5cbf60;
      color: #fff;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #7dd77f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>✅ ثبت‌نام با موفقیت انجام شد</h2>
    <p>آی‌پی سرور از طریق پیامک، بعد از تأیید ادمین‌ها برای شما ارسال خواهد شد.</p>
    <a href="/" class="btn">بازگشت به صفحه اصلی</a>
  </div>
</body>
</html>
